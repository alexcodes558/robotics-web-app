<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robotics Learning App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 16px;
      font-size: 20px;
    }

    nav button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      background: white;
      color: #2563eb;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    main {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      .robot {
  width: 60px;
  height: 60px;
  background: #f97316;
  border-radius: 10px;
  position: relative;
  animation: moveRobot 3s infinite alternate;
}

.eye {
  width: 8px;
  height: 8px;
  background: black;
  border-radius: 50%;
  position: absolute;
  top: 15px;
}

.eye.left {
  left: 15px;
}

.eye.right {
  right: 15px;
}

@keyframes moveRobot {
  from {
    left: 0;
  }
  to {
    left: 200px;
  }
}

    }
  </style>
</head>

<body>

<header>
  Robotics Learning App
  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('learn')">Learn</button>
    <button onclick="showPage('simulator')">Simulator</button>
  </nav>
</header>

<main id="content"></main>

<script>
  const content = document.getElementById("content");

  function saveProgress(key, value) {
    localStorage.setItem(key, value);
  }

  function getProgress(key) {
    return localStorage.getItem(key);
  }

  function showPage(page) {
    if (page === "home") {
      const completed = getProgress("lesson1") === "done";
      content.innerHTML = `
        <div class="card">
          <h2>Welcome üëã</h2>
          <p>Learn robotics step by step.</p>
          <p><strong>Lesson 1:</strong> ${completed ? "‚úÖ Completed" : "‚ùå Not completed"}</p>
        </div>
      `;
    }

    if (page === "learn") {
      content.innerHTML = `
        <div class="card">
          <h2>Lesson 1: What is a Robot?</h2>
          <p>
            A robot is a machine that can:
            <ul>
              <li>Sense the world</li>
              <li>Make decisions</li>
              <li>Act using motors</li>
            </ul>
          </p>
          <button onclick="showQuiz()">Take Quiz</button>
        </div>
      `;
    }

   if (page === "simulator") {
  content.innerHTML = `
    <div class="card">
      <h2>Robot Simulator ü§ñ</h2>
      <p>This is your first robot!</p>

      <div style="position: relative; height: 100px; margin-top: 20px;">
        <div class="robot">
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
      </div>
    </div>
  `;
}

  }

  function showQuiz() {
    content.innerHTML = `
      <div class="card">
        <h2>Quiz: What is a Robot?</h2>
        <p>Which one is a robot?</p>

        <button onclick="checkAnswer(false)">A rock</button><br><br>
        <button onclick="checkAnswer(true)">A machine with sensors and motors</button><br><br>
        <button onclick="checkAnswer(false)">A book</button>
      </div>
    `;
  }

  function checkAnswer(correct) {
    if (correct) {
      saveProgress("lesson1", "done");
      content.innerHTML = `
        <div class="card">
          <h2>‚úÖ Correct!</h2>
          <p>You completed Lesson 1.</p>
          <button onclick="showPage('home')">Go Home</button>
        </div>
      `;
    } else {
      alert("‚ùå Try again!");
    }
  }

  showPage("home");
</script>

</body>
</html>
