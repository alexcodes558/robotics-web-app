<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D CAD Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
  }
  #back {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    padding: 8px 12px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="back" onclick="window.location.href='index.html'">‚Üê Back</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  // Camera
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(80, 80, 80);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 0, 0);
  controls.update();

  // Lights
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(50, 100, 50);
  scene.add(dirLight);

  // BUILD PLATE
  const plateGeometry = new THREE.BoxGeometry(400, 5, 400);
  const plateMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
  const buildPlate = new THREE.Mesh(plateGeometry, plateMaterial);
  buildPlate.position.y = -2.5;
  scene.add(buildPlate);

  // GRID
  const grid = new THREE.GridHelper(400, 20, 0x000000, 0x000000);
  grid.position.y = 0.01;
  scene.add(grid);

  // ROBOT PART (cube)
  const cubeGeometry = new THREE.BoxGeometry(20, 20, 20);
  const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xffa500 });
  const robotPart = new THREE.Mesh(cubeGeometry, cubeMaterial);
  robotPart.position.y = 12.5;
  scene.add(robotPart);

  // Resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Render loop
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
