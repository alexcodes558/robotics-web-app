<html lang="en">
<head>
<meta charset="UTF-8">

  #back {

    top: 10px;

<button id="back" onclick="location.href='index.html'">‚Üê Back</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(60, 60, 60);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  scene.add(new THREE.AmbientLight(0xffffff, 0.8));
  const light = new THREE.DirectionalLight(0xffffff, 0.6);
  light.position.set(50, 100, 50);
  scene.add(light);

  // Build plate
  const plate = new THREE.Mesh(
    new THREE.BoxGeometry(200, 5, 200),
    new THREE.MeshStandardMaterial({ color: 0x777777 })
  );
  plate.position.y = -2.5;
  scene.add(plate);

  // Grid
  const grid = new THREE.GridHelper(200, 10);
  grid.position.y = 0.01;
  scene.add(grid);

  // Robot part
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(20, 20, 20),
    new THREE.MeshStandardMaterial({ color: 0xffa500 })
    // ----- DRAG LOGIC -----
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let dragging = false;

renderer.domElement.addEventListener('mousedown', (event) => {
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObject(cube);

  if (intersects.length > 0) {
    dragging = true;
  }
});

renderer.domElement.addEventListener('mouseup', () => {
  dragging = false;
});

renderer.domElement.addEventListener('mousemove', (event) => {
  if (!dragging) return;

  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);

  const planeY = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
  const intersection = new THREE.Vector3();
  raycaster.ray.intersectPlane(planeY, intersection);

  cube.position.x = intersection.x;
  cube.position.z = intersection.z;
});

  );
  cube.position.y = 12.5;
  scene.add(cube);

  // ---- SAFE CAMERA CONTROLS ----
  let isDragging = false;
  let prevX = 0;
  let prevY = 0;

  renderer.domElement.addEventListener('mousedown', (e) => {
    isDragging = true;
    prevX = e.clientX;
    prevY = e.clientY;
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
  });

  window.addEventListener('mousemove', (e) => {
    if (!isDragging) return;

    const dx = e.clientX - prevX;
    const dy = e.clientY - prevY;

    camera.position.x -= dx * 0.1;
    camera.position.y += dy * 0.1;
    camera.lookAt(0, 0, 0);

    prevX = e.clientX;
    prevY = e.clientY;
  });

  window.addEventListener('wheel', (e) => {
    camera.position.z += e.deltaY * 0.05;
  });

  // Resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
